<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Edwyn's Sassy Oil</title>
<style>
  body { 
    margin: 0; 
    overflow: hidden; 
    background: url('bgplay.png') no-repeat center center fixed; 
    background-size: cover; 
    font-family: 'Comic Sans MS', cursive; /* Apply Comic Sans MS font to the body */
  }
  #gameCanvas { display: block; margin: 0 auto; }
  #score {
    font-size: 18px;
    color: #333; /* Dark grey color */
    transform: rotate(-15deg); /* Rotate the text 15 degrees anti-clockwise */
  }
  .game-over {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 400px; /* Width of the game over image */
    height: 200px; /* Height of the game over image */
    background: url('gameover.png') no-repeat center center;
    background-size: contain;
    display: none;
  }
  #resetButton {
    position: absolute;
    top: calc(50% - 250px); /* Adjust this value to position the reset button above the game over image */
    left: 50%;
    transform: translate(-50%, -50%);
    width: 300px; /* Width of the reset image */
    height: 200px; /* Height of the reset image */
    background: url('reset.png') no-repeat center center;
    background-size: contain;
    cursor: pointer;
    display: none;
  }
  #scoreContainer {
    position: absolute;
    top: 10px;
    left: 50%;
    transform: translateX(-50%);
    font-size: 24px;
    display: flex;
    align-items: center;
  }
  #chilliesImage {
    width: 100px; /* Width of the chillies image */
    height: 50px; /* Height of the chillies image */
    background: url('chillies.png') no-repeat center center;
    background-size: contain;
    margin-right: 10px; /* Adjust the spacing between the image and the score */
  }
</style>
</head>
<body>
<canvas id="gameCanvas"></canvas>
<div id="resetButton"></div>
<div class="game-over"></div>

<script>
const canvas = document.getElementById('gameCanvas');
const ctx = canvas.getContext('2d');
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

const bottleWidth = 106;
const bottleHeight = 214;
let bottleX = (canvas.width - bottleWidth) / 2;
let score = 0;
let drops = [];
let flies = [];
let dropSpeed = 2;
let flySpeed = 2;
let lastTime = 0;
let lastFlyTime = 0;
let gameOver = false;

const chilliImages = ['chilli.png', 'chilli2.png', 'chilli3.png', 'chilli4.png'].map(src => {
  const img = new Image();
  img.src = src;
  return img;
});

const flyImage = new Image();
flyImage.src = 'fly1.png'; // Path to your fly image

const bgImage = new Image();
bgImage.src = 'bg.png'; // Path to your background image

const bowlImage = new Image();
bowlImage.src = 'bowl.png'; // Path to your bowl image

const themeMusic = new Audio('theme.mp3'); // Path to your theme music

class Drop {
  constructor(){
    this.x = Math.random() * canvas.width;
    this.y = 0;
    this.size = 64; // Update the size to half of the original dimensions (128/2 = 64)
    this.image = chilliImages[Math.floor(Math.random() * chilliImages.length)];
  }

  draw(){
    ctx.drawImage(this.image, this.x - this.size / 2, this.y - this.size / 2, this.size, this.size);
  }

  update(){
    this.y += dropSpeed;
    if(this.y > canvas.height){
      gameOver = true; // End game if chilli hits the ground
    }
  }
}

class Fly {
  constructor(){
    this.x = Math.random() * canvas.width;
    this.y = 0;
    this.size = 64; // Update the size to half of the original dimensions (128/2 = 64)
    this.image = flyImage;
  }

  draw(){
    ctx.drawImage(this.image, this.x - this.size / 2, this.y - this.size / 2, this.size, this.size);
  }

  update(){
    this.y += flySpeed;
  }
}

function handleDrops(time){
  if(time - lastTime > 8000){ // Increase speed every 20 seconds
    dropSpeed *= 1.1;
    flySpeed *= 1.1;
    lastTime = time;
  }
  if(Math.random() > 0.99){
    drops.push(new Drop());
  }
  for(let i = 0; i < drops.length; i++){
    drops[i].update();
    drops[i].draw();
    if(gameOver){
      drops = []; // Clear drops when game is over
      displayGameOver();
      return;
    } else if(drops[i].x > bottleX && drops[i].x < bottleX + bottleWidth && drops[i].y > canvas.height - bottleHeight){
      score++;
      drops.splice(i, 1);
      i--;
    }
  }
}

function handleFlies(time){
  if(time - lastFlyTime > 10000){ // Fly appears every 10 seconds
    flies.push(new Fly());
    lastFlyTime = time;
  }
  for(let i = 0; i < flies.length; i++){
    flies[i].update();
    flies[i].draw();
    if(flies[i].x > bottleX && flies[i].x < bottleX + bottleWidth && flies[i].y > canvas.height - bottleHeight){
      score -= 5;
      flies.splice(i, 1);
      i--;
    } else if (flies[i].y > canvas.height) {
      flies.splice(i, 1);
      i--;
    }
  }
}

function drawBottle(){
  ctx.drawImage(bowlImage, bottleX, canvas.height - bottleHeight, bottleWidth, bottleHeight);
}

function moveBottle(event){
  if (event.touches) {
    bottleX = event.touches[0].clientX - bottleWidth / 2;
  }
}

function handleKeyDown(event) {
  const step = 20; // Define the movement step
  if (event.key === 'ArrowLeft') {
    bottleX = Math.max(0, bottleX - step);
  } else if (event.key === 'ArrowRight') {
    bottleX = Math.min(canvas.width - bottleWidth, bottleX + step);
  }
}

function displayGameOver(){
  document.querySelector('.game-over').style.display = 'block';
  document.getElementById('resetButton').style.display = 'block';
}

function resetGame() {
  score = 0;
  drops = [];
  flies = [];
  dropSpeed = 2;
  flySpeed = 2;
  lastTime = 0;
  lastFlyTime = 0;
  gameOver = false;
  document.querySelector('.game-over').style.display = 'none';
  document.getElementById('resetButton').style.display = 'none';
  requestAnimationFrame(gameLoop);
}

function gameLoop(timestamp){
  if(!gameOver){
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    ctx.drawImage(bgImage, 0, 0, canvas.width, canvas.height); // Draw the background image
    handleDrops(timestamp);
    handleFlies(timestamp);
    drawBottle();
    requestAnimationFrame(gameLoop);
    document.getElementById('score').innerText = score;
  }
}

function startGame() {
  canvas.addEventListener('touchmove', moveBottle);
  window.addEventListener('keydown', handleKeyDown);
  themeMusic.loop = true; // Loop the music
  themeMusic.play(); // Play the music
  document.body.removeEventListener('click', startGame); // Remove the event listener after the game starts
  requestAnimationFrame(gameLoop);
}

// Listen for tap anywhere on the document body to start the game
document.body.addEventListener('click', startGame);

document.getElementById('resetButton').addEventListener('click', resetGame);

</script>

<div id="scoreContainer">
  <div id="chilliesImage"></div>
  <div id="score">0</div>
</div>
<div id="resetButton"></div>
<div class="game-over"></div>

</body>
</html>
