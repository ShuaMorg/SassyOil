<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Edwyn's Sassy Oil</title>
<style>
  body { margin: 0; overflow: hidden; }
  #gameCanvas { background: #f3f3f3; display: block; margin: 0 auto; }
  .game-over { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); font-size: 48px; color: red; display: none; }
</style>
</head>
<body>
<canvas id="gameCanvas"></canvas>

<script>
const canvas = document.getElementById('gameCanvas');
const ctx = canvas.getContext('2d');
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

const bottleWidth = 50;
const bottleHeight = 100;
let bottleX = (canvas.width - bottleWidth) / 2;
let score = 0;
let drops = [];
let dropSpeed = 2;
let lastTime = 0;
let gameOver = false;

class Drop {
  constructor(){
    this.x = Math.random() * canvas.width;
    this.y = 0;
    this.size = 20;
  }

  draw(){
    ctx.beginPath();
    ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
    ctx.fillStyle = 'red'; // Red chilli color
    ctx.fill();
  }

  update(){
    this.y += dropSpeed;
    if(this.y > canvas.height){
      gameOver = true; // End game if chilli hits the ground
    }
  }
}

function handleDrops(time){
  if(time - lastTime > 8000){ // Increase speed every 20 seconds
    dropSpeed *= 1.1;
    lastTime = time;
  }
  if(Math.random() > 0.99){
    drops.push(new Drop());
  }
  for(let i = 0; i < drops.length; i++){
    drops[i].update();
    drops[i].draw();
    if(gameOver){
      drops = []; // Clear drops when game is over
      displayGameOver();
      return;
    } else if(drops[i].x > bottleX && drops[i].x < bottleX + bottleWidth && drops[i].y > canvas.height - bottleHeight){
      score++;
      drops.splice(i, 1);
      i--;
    }
  }
}

function drawBottle(){
  ctx.fillStyle = '#000';
  ctx.fillRect(bottleX, canvas.height - bottleHeight, bottleWidth, bottleHeight);
}

function moveBottle(event){
  bottleX = event.touches[0].clientX - bottleWidth / 2;
}

function displayGameOver(){
  document.querySelector('.game-over').style.display = 'block';
}

function gameLoop(timestamp){
  if(!gameOver){
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    handleDrops(timestamp);
    drawBottle();
    requestAnimationFrame(gameLoop);
    document.getElementById('score').innerText = 'Score: ' + score;
  }
}

canvas.addEventListener('touchmove', moveBottle);
requestAnimationFrame(gameLoop);
</script>

<div id="score" style="position: absolute; top: 10px; left: 50%; transform: translateX(-50%); font-size: 24px;">Score: 0</div>
<div class="game-over">Game Over!</div>

</body>
</html>
