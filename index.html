<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Edwyn's Sassy Oil</title>
<style>
  body { margin: 0; overflow: hidden; }
  #gameCanvas { display: block; margin: 0 auto; }
  .game-over { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); font-size: 48px; color: red; display: none; }
</style>
</head>
<body>
<canvas id="gameCanvas"></canvas>

<script>
const canvas = document.getElementById('gameCanvas');
const ctx = canvas.getContext('2d');
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

const bottleWidth = 106;
const bottleHeight = 214;
let bottleX = (canvas.width - bottleWidth) / 2;
let score = 0;
let drops = [];
let flies = [];
let dropSpeed = 2;
let flySpeed = 2;
let lastTime = 0;
let lastFlyTime = 0;
let gameOver = false;

const chilliImages = ['chilli.png', 'chilli2.png', 'chilli3.png', 'chilli4.png'].map(src => {
  const img = new Image();
  img.src = src;
  return img;
});

const flyImage = new Image();
flyImage.src = 'fly1.png'; // Path to your fly image

const bgImage = new Image();
bgImage.src = 'bg.png'; // Path to your background image

const bowlImage = new Image();
bowlImage.src = 'bowl.png'; // Path to your bowl image

const themeMusic = new Audio('theme.mp3'); // Path to your theme music

class Drop {
  constructor(){
    this.x = Math.random() * canvas.width;
    this.y = 0;
    this.size = 64; // Update the size to half of the original dimensions (128/2 = 64)
    this.image = chilliImages[Math.floor(Math.random() * chilliImages.length)];
  }

  draw(){
    ctx.drawImage(this.image, this.x - this.size / 2, this.y - this.size / 2, this.size, this.size);
  }

  update(){
    this.y += dropSpeed;
    if(this.y > canvas.height){
      gameOver = true; // End game if chilli hits the ground
    }
  }
}

class Fly {
  constructor(){
    this.x = Math.random() * canvas.width;
    this.y = 0;
    this.size = 64; // Update the size to half of the original dimensions (128/2 = 64)
    this.image = flyImage;
  }

  draw(){
    ctx.drawImage(this.image, this.x - this.size / 2, this.y - this.size / 2, this.size, this.size);
  }

  update(){
    this.y += flySpeed;
  }
}

function handleDrops(time){
  if(time - lastTime > 8000){ // Increase speed every 20 seconds
    dropSpeed *= 1.1;
    flySpeed *= 1.1;
    lastTime = time;
  }
  if(Math.random() > 0.99){
    drops.push(new Drop());
  }
  for(let i = 0; i < drops.length; i++){
    drops[i].update();
    drops[i].draw();
    if(gameOver){
      drops = []; // Clear drops when game is over
      displayGameOver();
      return;
    } else if(drops[i].x > bottleX && drops[i].x < bottleX + bottleWidth && drops[i].y > canvas.height - bottleHeight){
      score++;
      drops.splice(i, 1);
      i--;
    }
  }
}

function handleFlies(time){
  if(time - lastFlyTime > 10000){ // Fly appears every 10 seconds
    flies.push(new Fly());
    lastFlyTime = time;
  }
  for(let i = 0; i < flies.length; i++){
    flies[i].update();
    flies[i].draw();
    if(flies[i].x > bottleX && flies[i].x < bottleX + bottleWidth && flies[i].y > canvas.height - bottleHeight){
      score -= 5;
      flies.splice(i, 1);
      i--;
    } else if (flies[i].y > canvas.height) {
      flies.splice(i, 1);
      i--;
    }
  }
}

function drawBottle(){
  ctx.drawImage(bowlImage, bottleX, canvas.height - bottleHeight, bottleWidth, bottleHeight);
}

function moveBottle(event){
  if (event.touches) {
    bottleX = event.touches[0].clientX - bottleWidth / 2;
  }
}

function handleKeyDown(event) {
  const step = 20; // Define the movement step
  if (event.key === 'ArrowLeft') {
    bottleX = Math.max(0, bottleX - step);
  } else if (event.key === 'ArrowRight') {
    bottleX = Math.min(canvas.width - bottleWidth, bottleX + step);
  }
}

function displayGameOver(){
  document.querySelector('.game-over').style.display = 'block';
}

function gameLoop(timestamp){
  if(!gameOver){
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    ctx.drawImage(bgImage, 0, 0, canvas.width, canvas.height); // Draw the background image
    handleDrops(timestamp);
    handleFlies(timestamp);
    drawBottle();
    requestAnimationFrame(gameLoop);
    document.getElementById('score').innerText = 'Score: ' + score;
  }
}

function startGame() {
  canvas.addEventListener('touchmove', moveBottle);
  window.addEventListener('keydown', handleKeyDown);
  themeMusic.loop = true; // Loop the music
  themeMusic.play(); // Play the music
  requestAnimationFrame(gameLoop);
}

bgImage.onload = function() {
  document.body.addEventListener('click', startGame, { once: true });
};

</script>

<div id="score" style="position: absolute; top: 10px; left: 50%; transform: translateX(-50%); font-size: 24px;">Score: 0</div>
<div class="game-over">Game Over!</div>

</body>
</html>
